name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y docker.io
        sudo apt install -y sshpass

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image
      run: docker pull rachit98/python-qr-code:latest

    - name: Stop and remove existing container
      run: |
        sshpass -p ${{ secrets.EC2_PASSWORD }} ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_INSTANCE_IP }} "docker stop qr_code_container || true"
        sshpass -p ${{ secrets.EC2_PASSWORD }} ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_INSTANCE_IP }} "docker rm qr_code_container || true"

    - name: Run Docker container on EC2 instance
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_PASSWORD }} ubuntu@${{ secrets.EC2_INSTANCE_IP }} "docker pull rachit98/python-qr-code:latest && docker run -d -p 5000:5000 rachit98/python-qr-code:latest"
